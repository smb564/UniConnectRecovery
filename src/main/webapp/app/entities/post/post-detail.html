
<div>
    <h2><span>Post</span> {{vm.post.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Title</span></dt>
        <dd>
            <span>{{vm.post.title}}</span>
        </dd>
        <dt><span>Description</span></dt>
        <dd>
            <span>{{vm.post.description}}</span>
        </dd>
        <dt><span>Date</span></dt>
        <dd>
            <span>{{vm.post.date | date:'mediumDate'}}</span>
        </dd>
        <dt><span>Votes</span></dt>
        <dd>
            <span>{{vm.post.votes}}</span>
        </dd>
        <dt><span>Owner Login</span></dt>
        <dd>
            <span>{{vm.post.ownerLogin}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="post-detail.edit({id:vm.post.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
