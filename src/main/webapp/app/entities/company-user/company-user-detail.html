
<div>
    <h2><span>Company User</span> {{vm.companyUser.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Company</span></dt>
        <dd>
            <span>{{vm.companyUser.company}}</span>
        </dd>
        <dt><span>Type</span></dt>
        <dd>
            <span>{{vm.companyUser.type}}</span>
        </dd>
        <dt><span>User Login</span></dt>
        <dd>
            <span>{{vm.companyUser.userLogin}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="company-user-detail.edit({id:vm.companyUser.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
