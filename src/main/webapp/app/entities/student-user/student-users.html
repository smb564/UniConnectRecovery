<div>
    <h2 data-translate="uniConnectApp.student_user.home.title">Student Users</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="student-user.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="uniConnectApp.student_user.home.createLabel">
                        Create new Student User
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span>ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="graduate"><span data-translate="uniConnectApp.student_user.graduate">Graduate</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="graduateYear"><span data-translate="uniConnectApp.student_user.graduateYear">Graduate Year</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="currentSemester"><span data-translate="uniConnectApp.student_user.currentSemester">Current Semester</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="student_user in vm.student_users track by student_user.id">
                    <td><a ui-sref="student-user-detail({id:student_user.id})">{{student_user.id}}</a></td>
                    <td>{{student_user.graduate}}</td>
                    <td>{{student_user.graduateYear}}</td>
                    <td>{{student_user.currentSemester}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="student-user-detail({id:student_user.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="student-user.edit({id:student_user.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="student-user.delete({id:student_user.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
    </div>
    <uib-pager total-items="vm.totalItems" ng-model="vm.page" ng-change="vm.transition()"></uib-pager>
</div>
