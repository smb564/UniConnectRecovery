
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myCompanyUserLabel">Create or edit a Company User</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.companyUser.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.companyUser.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_company">Company</label>
            <input type="text" class="form-control" name="company" id="field_company"
                    ng-model="vm.companyUser.company"
                    required/>
            <div ng-show="editForm.company.$invalid">
                <p class="help-block"
                    ng-show="editForm.company.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_type">Type</label>
            <select class="form-control" name="type" ng-model="vm.companyUser.type" id="field_type">
                <option value="Company">Company</option>
                <option value="Research">Research</option>
                <option value="Other">Other</option>
            </select>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_userLogin">User Login</label>
            <input type="text" class="form-control" name="userLogin" id="field_userLogin"
                    ng-model="vm.companyUser.userLogin"
                    />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
