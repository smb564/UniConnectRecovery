<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myModulePageLabel">New Module Page</h4>
    </div>

    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" ng-show="vm.modulePage.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.modulePage.id" readonly />
        </div>

        <div class="form-group">
            <label class="control-label" for="field_title">Title</label>
            <input type="text" class="form-control" name="title" id="field_title"
                    ng-model="vm.modulePage.title"
                    ng-minlength="5" ng-maxlength="40"/>
            <div ng-show="editForm.title.$invalid">
                <p class="help-block"
                    ng-show="editForm.title.$error.minlength" translate-value-min="5">
                    This field is required to be at least 5 characters.
                </p>
                <p class="help-block"
                    ng-show="editForm.title.$error.maxlength">
                    This field cannot be longer than 40 characters.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="vm.modulePage.description"
                    ng-minlength="5" ng-maxlength="150"/>
            <div ng-show="editForm.description.$invalid">
                <p class="help-block"
                    ng-show="editForm.description.$error.minlength" translate-value-min="5">
                    This field is required to be at least 5 characters.
                </p>
                <p class="help-block"
                    ng-show="editForm.description.$error.maxlength">
                    This field cannot be longer than 150 characters.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_moduleCode">Module Code</label>
            <input type="text" class="form-control" name="moduleCode" id="field_moduleCode"
                    ng-model="vm.modulePage.moduleCode"
                    required/>
            <div ng-show="editForm.moduleCode.$invalid">
                <p class="help-block"
                    ng-show="editForm.moduleCode.$error.required">
                    This field is required.
                </p>
            </div>
        </div>

        <div class="form-inline">
            <label for="targetSem">Target Semester and Department:</label>
            <select class="form-control" id="targetSem" name="id"
                   ng-model="vm.targetSem"
                    ng-options="sem for sem in vm.semesters"/>

            <select class="form-control" id="targetDep" name="id"
                   ng-model="vm.targetDep"
                    ng-options="dep for dep in vm.departments"/>
            <button type="button" ng-click="vm.addTarget()" class="btn btn-primary btn-sm">Add</button>
        </div>

        <hr />

        <div ng-repeat="target in vm.modulePage.targets track by $index">
            <p><b>Semester:</b> {{target[0]}} <b>Department:</b>{{target[1]}} <button type="button" class="btn btn-danger btn-sm" ng-click="vm.removeTarget($index)">-</button></p>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
