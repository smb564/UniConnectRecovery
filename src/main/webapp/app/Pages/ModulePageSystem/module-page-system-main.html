<div>
    <jhi-alert></jhi-alert>


    <h1>Modules</h1>



    <ul class="list-group">
        <li ng-repeat="module in vm.modules" class="list-group-item">
            <div class="media">
                <div class="media-body">
                    <div class="col-md-10">
                        <h4 class="media-heading">{{module.title}}</h4>
                        <P>{{module.description}}</P>
                    </div>
                    <div class="col-md-2 pull-right">
                        <button ng-show="vm.isAdmin" ng-click="vm.deletePage(module.id)" type="button" class="close" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <p class="">{{module.posts.length || 0}} posts</p>
                        <button type="button" class="btn btn-info btn-sm" ui-sref="module-thread({id : module.id})">
                            <span class="glyphicon glyphicon-eye-open"></span>
                            <span class="hidden-xs hidden-sm"></span>
                            View
                        </button>
                    </div>
                </div>
            </div>


        </li>
    </ul>
</div>
