
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myForumLabel">Create or edit a Forum</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.forum.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.forum.id" readonly />
        </div>

        <div class="form-group">
            <label class="control-label" for="title">Title</label>
            <input type="text" class="form-control" name="department" id="title"
                   ng-model="vm.forum.title"
                   required/>
            <div ng-show="editForm.department.$invalid">
                <p class="help-block"
                   ng-show="editForm.department.$error.required">
                    This field is required.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label" for="description">Description</label>
            <input type="text" class="form-control" name="department" id="description"
                   ng-model="vm.forum.description"
                   required/>
            <div ng-show="editForm.department.$invalid">
                <p class="help-block"
                   ng-show="editForm.department.$error.required">
                    This field is required.
                </p>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
