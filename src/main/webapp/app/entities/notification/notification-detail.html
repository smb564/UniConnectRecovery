
<div>
    <h2><span>Notification</span> {{vm.notification.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Semester</span></dt>
        <dd>
            <span>{{vm.notification.semester}}</span>
        </dd>
        <dt><span>Department</span></dt>
        <dd>
            <span>{{vm.notification.department}}</span>
        </dd>
        <dt><span>Notification</span></dt>
        <dd>
            <span>{{vm.notification.notification}}</span>
        </dd>
        <dt><span>Date</span></dt>
        <dd>
            <span>{{vm.notification.date | date:'mediumDate'}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="notification-detail.edit({id:vm.notification.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
